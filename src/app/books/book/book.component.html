@if (book) {
  <div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-end" alt=""
          src="https://api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <app-rating [value]="book.rating"></app-rating>
        </h2>
      </div>
      <p>{{ book.description }}</p>
      <p>Preis: {{ book.price | currency:"EUR" }}</p>
 
      <app-rating-controls [currentRating]="book.rating" (up)="doRateUp()" (down)="doRateDown()" />

      <a [routerLink]="'/books/'+book.isbn">Details</a>
    </div> 
  </div>
}
